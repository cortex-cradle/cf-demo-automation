<script>
async function checkPayment() {
    let response = await fetch("/api/check");
    let data = await response.json();

    if (data.paid === true) {
        window.location.href = data.url; 
    } else {
        setTimeout(checkPayment, 1500);
    }
}

checkPayment();
</script>
